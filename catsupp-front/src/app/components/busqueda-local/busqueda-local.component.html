<div fxLayoutGap=20px>
    <mat-form-field>
        <input 
            type="text" 
            placeholder="Elige tu local" 
            aria-label="Number"
            matInput 
            [formControl]="busqueda" 
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombre">
            <mat-option *ngFor="let local of locales | async" [value]="local">
                {{local.nombre}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="mostrarCartaDelLocal()">
        Ingresar
    </button>
</div>
